<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let Down - Radiohead | Lyric Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000000;
            font-family: 'Courier New', Courier, monospace;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* Typography Container - ON TOP of canvas */
        #lyrics-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            pointer-events: none;
        }

        #lyric-text {
            font-family: 'Courier New', Courier, monospace;
            font-size: clamp(1.5rem, 4vw, 3rem);
            font-weight: bold;
            color: #ffffff;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            max-width: 80vw;
            text-shadow:
                0 0 10px #ffffff,
                0 0 20px #ffffff,
                0 0 40px #aaccff,
                0 0 80px #aaccff;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #lyric-text.visible {
            opacity: 1;
        }

        /* Glitch Effect - RGB Split */
        #lyric-text.glitch {
            animation: glitch 0.3s infinite;
        }

        @keyframes glitch {
            0% {
                text-shadow:
                    -2px 0 #ff0000,
                    2px 0 #00ffff,
                    0 0 10px #ffffff;
                transform: translate(0);
            }

            20% {
                text-shadow:
                    2px 0 #ff0000,
                    -2px 0 #00ffff,
                    0 0 10px #ffffff;
                transform: translate(-2px, 1px);
            }

            40% {
                text-shadow:
                    -2px 0 #ff0000,
                    2px 0 #00ffff,
                    0 0 10px #ffffff;
                transform: translate(2px, -1px);
            }

            60% {
                text-shadow:
                    2px 0 #ff0000,
                    -2px 0 #00ffff,
                    0 0 10px #ffffff;
                transform: translate(-1px, 2px);
            }

            80% {
                text-shadow:
                    -2px 0 #ff0000,
                    2px 0 #00ffff,
                    0 0 10px #ffffff;
                transform: translate(1px, -2px);
            }

            100% {
                text-shadow:
                    0 0 10px #ffffff,
                    0 0 20px #ffffff,
                    0 0 40px #aaccff;
                transform: translate(0);
            }
        }

        /* Scanline Effect */
        #lyric-text.scanline::after {
            content: '';
            position: absolute;
            top: 0;
            left: -10%;
            width: 120%;
            height: 100%;
            background: repeating-linear-gradient(0deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 0, 0, 0.3) 2px,
                    rgba(0, 0, 0, 0.3) 4px);
            pointer-events: none;
            animation: scanMove 0.1s infinite;
        }

        @keyframes scanMove {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(4px);
            }
        }

        /* Flash Overlay */
        #flash-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #ffffff;
            opacity: 0;
            z-index: 5;
            pointer-events: none;
        }

        /* Start Overlay */
        #start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            cursor: pointer;
        }

        #start-overlay.hidden {
            display: none;
        }

        .start-content {
            text-align: center;
            color: #ffffff;
        }

        .start-content h1 {
            font-family: 'Courier New', Courier, monospace;
            font-size: clamp(2rem, 8vw, 5rem);
            font-weight: bold;
            letter-spacing: 0.3em;
            margin-bottom: 1rem;
            text-shadow: 0 0 30px #ffffff;
        }

        .start-content .artist {
            font-size: 1.2rem;
            letter-spacing: 0.2em;
            opacity: 0.5;
            margin-bottom: 3rem;
        }

        .start-content .instruction {
            font-size: 0.9rem;
            opacity: 0.7;
            animation: blink 1.5s ease-in-out infinite;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 0.3;
            }

            50% {
                opacity: 1;
            }
        }

        .start-content .note {
            font-size: 0.7rem;
            opacity: 0.3;
            margin-top: 2rem;
        }
    </style>
</head>

<body>
    <canvas id="starfield"></canvas>

    <div id="flash-overlay"></div>

    <div id="lyrics-container">
        <div id="lyric-text"></div>
    </div>

    <div id="start-overlay">
        <div class="start-content">
            <h1>LET DOWN</h1>
            <p class="artist">RADIOHEAD</p>
            <p class="instruction">[ CLICK TO BEGIN ]</p>
            <p class="note">Play the song at 3:30 for best experience</p>
        </div>
    </div>

    <script>
        // ========================================
        // LET DOWN - Radiohead Lyric Visualizer
        // HTML5 Canvas 2D Star Warp Effect
        // ========================================

        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');

        // Elements
        const lyricElement = document.getElementById('lyric-text');
        const flashOverlay = document.getElementById('flash-overlay');
        const startOverlay = document.getElementById('start-overlay');

        // Configuration
        const CONFIG = {
            starCount: 800,
            baseSpeed: 0.02,
            maxSpeed: 0.15,
            trailLength: 0.6
        };

        // State
        let stars = [];
        let currentSpeed = CONFIG.baseSpeed;
        let targetSpeed = CONFIG.baseSpeed;
        let isRunning = false;
        let screenShake = 0;

        // Lyrics sequence (placeholder text for emotional journey)
        const LYRICS = [
            { time: 0, text: "", action: "hide" },
            { time: 2000, text: "you know", action: "show" },
            { time: 4000, text: "where you are with", action: "show" },
            { time: 7000, text: "...", action: "show", speed: 0.04 },
            { time: 10000, text: "FLOOR COLLAPSES", action: "drop", speed: 0.08 },
            { time: 12000, text: "floating", action: "show" },
            { time: 15000, text: "bouncing back", action: "show" },
            { time: 18000, text: "and one day", action: "show", speed: 0.06 },
            { time: 21000, text: "I AM GONNA GROW WINGS", action: "wings", speed: 0.12 },
            { time: 26000, text: "a chemical reaction", action: "glitch", speed: 0.10 },
            { time: 30000, text: "HYSTERICAL AND USELESS", action: "hysterical", speed: 0.15 },
            { time: 36000, text: "hysterical and useless", action: "glitch" },
            { time: 40000, text: "", action: "fadeout", speed: 0.02 }
        ];

        // ========================================
        // Star Class
        // ========================================
        class Star {
            constructor() {
                this.reset();
            }

            reset() {
                // Spawn near center with slight offset
                this.x = (Math.random() - 0.5) * 50;
                this.y = (Math.random() - 0.5) * 50;
                this.z = Math.random() * 1000 + 500;
                this.pz = this.z; // Previous z for trail
            }

            update(speed) {
                this.pz = this.z;
                this.z -= speed * 1000;

                if (this.z < 1) {
                    this.reset();
                }
            }

            draw(cx, cy) {
                // Current position (projected)
                const sx = (this.x / this.z) * 500 + cx;
                const sy = (this.y / this.z) * 500 + cy;

                // Previous position for trail
                const px = (this.x / this.pz) * 500 + cx;
                const py = (this.y / this.pz) * 500 + cy;

                // Size based on distance (closer = bigger)
                const size = Math.max(0.5, (1 - this.z / 1500) * 3);

                // Brightness based on distance
                const brightness = Math.min(255, Math.floor((1 - this.z / 1500) * 255));

                // Draw trail (line from previous to current position)
                ctx.beginPath();
                ctx.moveTo(px, py);
                ctx.lineTo(sx, sy);
                ctx.strokeStyle = `rgba(${brightness}, ${brightness}, ${Math.min(255, brightness + 50)}, ${brightness / 255})`;
                ctx.lineWidth = size;
                ctx.stroke();

                // Draw star point
                ctx.beginPath();
                ctx.arc(sx, sy, size * 0.5, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${brightness / 255})`;
                ctx.fill();
            }
        }

        // ========================================
        // Initialize
        // ========================================
        function init() {
            resize();

            // Create stars
            for (let i = 0; i < CONFIG.starCount; i++) {
                const star = new Star();
                star.z = Math.random() * 1500; // Spread initial positions
                stars.push(star);
            }

            // Event listeners
            window.addEventListener('resize', resize);
            startOverlay.addEventListener('click', startExperience);

            // Start animation loop
            animate();

            console.log('Canvas visualizer ready!');
        }

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        // ========================================
        // Animation Loop
        // ========================================
        function animate() {
            requestAnimationFrame(animate);

            // Clear canvas
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)'; // Trail fade effect
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Screen shake offset
            let offsetX = 0, offsetY = 0;
            if (screenShake > 0) {
                offsetX = (Math.random() - 0.5) * screenShake * 20;
                offsetY = (Math.random() - 0.5) * screenShake * 20;
                screenShake *= 0.95;
                if (screenShake < 0.01) screenShake = 0;
            }

            // Center point
            const cx = canvas.width / 2 + offsetX;
            const cy = canvas.height / 2 + offsetY;

            // Interpolate speed
            currentSpeed += (targetSpeed - currentSpeed) * 0.05;

            // Update and draw stars
            for (const star of stars) {
                if (isRunning) {
                    star.update(currentSpeed);
                }
                star.draw(cx, cy);
            }
        }

        // ========================================
        // Lyric Functions
        // ========================================
        function showLyric(text) {
            lyricElement.textContent = text;
            lyricElement.className = 'visible';
        }

        function hideLyric() {
            lyricElement.className = '';
            lyricElement.textContent = '';
        }

        function glitchLyric(duration = 500) {
            lyricElement.classList.add('glitch');
            setTimeout(() => {
                lyricElement.classList.remove('glitch');
            }, duration);
        }

        function scanlineLyric(duration = 300) {
            lyricElement.classList.add('scanline');
            setTimeout(() => {
                lyricElement.classList.remove('scanline');
            }, duration);
        }

        function flashScreen(intensity = 1, duration = 300) {
            flashOverlay.style.opacity = intensity;
            setTimeout(() => {
                flashOverlay.style.transition = `opacity ${duration}ms ease-out`;
                flashOverlay.style.opacity = 0;
            }, 50);
            setTimeout(() => {
                flashOverlay.style.transition = '';
            }, duration + 50);
        }

        // ========================================
        // Execute Lyric Actions
        // ========================================
        function executeLyric(lyric) {
            const { text, action, speed } = lyric;

            // Update speed if specified
            if (speed !== undefined) {
                targetSpeed = speed;
            }

            switch (action) {
                case 'hide':
                    hideLyric();
                    break;

                case 'show':
                    showLyric(text);
                    break;

                case 'drop':
                    showLyric(text);
                    screenShake = 1;
                    glitchLyric(800);
                    // Brief pause then accelerate
                    setTimeout(() => {
                        hideLyric();
                    }, 1500);
                    break;

                case 'wings':
                    showLyric(text);
                    flashScreen(0.8, 1000);
                    // Dramatic acceleration
                    targetSpeed = 0.15;
                    setTimeout(() => {
                        targetSpeed = speed;
                    }, 500);
                    break;

                case 'glitch':
                    showLyric(text);
                    glitchLyric(2000);
                    screenShake = 0.3;
                    break;

                case 'hysterical':
                    showLyric(text);
                    // Maximum chaos
                    glitchLyric(6000);
                    screenShake = 0.8;
                    // Keep shaking
                    const shakeInterval = setInterval(() => {
                        screenShake = 0.5;
                        glitchLyric(500);
                    }, 800);
                    setTimeout(() => clearInterval(shakeInterval), 6000);
                    break;

                case 'fadeout':
                    hideLyric();
                    targetSpeed = CONFIG.baseSpeed;
                    break;
            }
        }

        // ========================================
        // Start Experience
        // ========================================
        function startExperience() {
            if (isRunning) return;
            isRunning = true;

            startOverlay.classList.add('hidden');
            console.log('Experience started!');

            // Schedule all lyrics
            LYRICS.forEach(lyric => {
                setTimeout(() => executeLyric(lyric), lyric.time);
            });
        }

        // ========================================
        // Initialize on load
        // ========================================
        init();
    </script>
</body>

</html>
