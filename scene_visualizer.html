<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let Down - Radiohead | Scene Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000000;
            font-family: 'Courier New', Courier, monospace;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }

        #canvas-container canvas {
            display: block;
        }

        /* Typography Container */
        #lyrics-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            pointer-events: none;
        }

        #lyric-text {
            font-family: 'Courier New', Courier, monospace;
            font-size: clamp(1.5rem, 4vw, 3rem);
            font-weight: bold;
            color: #ffffff;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            max-width: 80vw;
            text-shadow:
                0 0 10px #ffffff,
                0 0 20px #ffffff,
                0 0 40px #aaccff,
                0 0 80px #aaccff;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #lyric-text.visible {
            opacity: 1;
        }

        /* Glitch Effect */
        #lyric-text.glitch {
            animation: glitch 0.15s infinite;
        }

        @keyframes glitch {
            0% {
                text-shadow: -3px 0 #ff0000, 3px 0 #00ffff, 0 0 10px #ffffff;
                transform: translate(0);
            }

            25% {
                text-shadow: 3px 0 #ff0000, -3px 0 #00ffff, 0 0 10px #ffffff;
                transform: translate(-3px, 2px);
            }

            50% {
                text-shadow: -3px 0 #ff0000, 3px 0 #00ffff, 0 0 10px #ffffff;
                transform: translate(3px, -2px);
            }

            75% {
                text-shadow: 3px 0 #ff0000, -3px 0 #00ffff, 0 0 10px #ffffff;
                transform: translate(-2px, 3px);
            }

            100% {
                text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff;
                transform: translate(0);
            }
        }

        /* Flash Overlay */
        #flash-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #ffffff;
            opacity: 0;
            z-index: 5;
            pointer-events: none;
            transition: opacity 0.1s ease;
        }

        /* Start Overlay */
        #start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            cursor: pointer;
        }

        #start-overlay.hidden {
            display: none;
        }

        .start-content {
            text-align: center;
            color: #ffffff;
        }

        .start-content h1 {
            font-family: 'Courier New', Courier, monospace;
            font-size: clamp(2rem, 8vw, 5rem);
            font-weight: bold;
            letter-spacing: 0.3em;
            margin-bottom: 1rem;
            text-shadow: 0 0 30px #ffffff;
        }

        .start-content .artist {
            font-size: 1.2rem;
            letter-spacing: 0.2em;
            opacity: 0.5;
            margin-bottom: 3rem;
        }

        .start-content .instruction {
            font-size: 0.9rem;
            opacity: 0.7;
            animation: blink 1.5s ease-in-out infinite;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 0.3;
            }

            50% {
                opacity: 1;
            }
        }

        .start-content .note {
            font-size: 0.7rem;
            opacity: 0.3;
            margin-top: 2rem;
        }

        /* Scene indicator (debug) */
        #scene-indicator {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.3);
            z-index: 50;
        }
    </style>
</head>

<body>
    <div id="canvas-container"></div>
    <div id="flash-overlay"></div>

    <div id="lyrics-container">
        <div id="lyric-text"></div>
    </div>

    <div id="start-overlay">
        <div class="start-content">
            <h1>LET DOWN</h1>
            <p class="artist">RADIOHEAD</p>
            <p class="instruction">[ CLICK TO BEGIN ]</p>
            <p class="note">Scene-Based Visual Experience</p>
        </div>
    </div>

    <div id="scene-indicator"></div>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- Post-processing -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/UnrealBloomPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/CopyShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/LuminosityHighPassShader.js"></script>

    <script>
        // ========================================
        // LET DOWN - Scene-Based Visual Storytelling
        // ========================================

        // Scene Types
        const SCENES = {
            VOID: 'void',
            COLLAPSE: 'collapse',
            WINGS: 'wings',
            HYSTERICAL: 'hysterical'
        };

        // RGB Shift Shader
        const RGBShiftShader = {
            uniforms: {
                'tDiffuse': { value: null },
                'amount': { value: 0.0 },
                'angle': { value: 0.0 }
            },
            vertexShader: `
                varying vec2 vUv;
                void main() {
                    vUv = uv;
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                }
            `,
            fragmentShader: `
                uniform sampler2D tDiffuse;
                uniform float amount;
                uniform float angle;
                varying vec2 vUv;
                
                void main() {
                    vec2 offset = amount * vec2(cos(angle), sin(angle));
                    vec4 cr = texture2D(tDiffuse, vUv + offset);
                    vec4 cga = texture2D(tDiffuse, vUv);
                    vec4 cb = texture2D(tDiffuse, vUv - offset);
                    gl_FragColor = vec4(cr.r, cga.g, cb.b, cga.a);
                }
            `
        };

        // ========================================
        // Configuration
        // ========================================
        const CONFIG = {
            particleCount: 8000,
            gravity: 50,
            floorY: -30,
            bounceCoefficient: 0.5,
            wingSpan: 25,
            wingHeight: 15
        };

        // ========================================
        // Global State
        // ========================================
        let scene, camera, renderer, composer;
        let particleGeometry, particleMaterial, particles;
        let bloomPass, rgbShiftPass;
        let clock;
        let isRunning = false;
        let currentScene = SCENES.VOID;
        let sceneStartTime = 0;

        // Particle data arrays
        let positions, velocities, targetPositions, originalPositions;
        let particlePhases; // For individual animation offsets

        // Camera state
        let cameraShake = 0;
        let targetCameraY = 0;
        let targetCameraRotationX = 0;

        // DOM Elements
        const lyricElement = document.getElementById('lyric-text');
        const flashOverlay = document.getElementById('flash-overlay');
        const startOverlay = document.getElementById('start-overlay');
        const sceneIndicator = document.getElementById('scene-indicator');

        // ========================================
        // Lyric Sequence
        // ========================================
        const LYRIC_SEQUENCE = [
            { time: 0, text: "", scene: SCENES.VOID },
            { time: 2, text: "you know" },
            { time: 4, text: "where you are with" },
            { time: 7, text: "..." },
            { time: 10, text: "FLOOR COLLAPSES", scene: SCENES.COLLAPSE, flash: true },
            { time: 14, text: "floating" },
            { time: 17, text: "bouncing back" },
            { time: 20, text: "and one day" },
            { time: 23, text: "I AM GONNA GROW WINGS", scene: SCENES.WINGS, flash: true },
            { time: 30, text: "a chemical reaction" },
            { time: 35, text: "HYSTERICAL AND USELESS", scene: SCENES.HYSTERICAL, glitch: true },
            { time: 42, text: "hysterical and useless", glitch: true },
            { time: 48, text: "", scene: SCENES.VOID }
        ];

        // ========================================
        // Initialization
        // ========================================
        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x050510);
            scene.fog = new THREE.FogExp2(0x050510, 0.008);

            // Camera
            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.z = 50;

            // Renderer
            renderer = new THREE.WebGLRenderer({
                antialias: true,
                powerPreference: "high-performance"
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Post-processing
            setupPostProcessing();

            // Particles
            createParticles();

            // Clock
            clock = new THREE.Clock();

            // Events
            window.addEventListener('resize', onWindowResize);
            startOverlay.addEventListener('click', startExperience);

            // Start render loop
            animate();

            console.log('Scene Visualizer Ready!');
        }

        // ========================================
        // Post-Processing
        // ========================================
        function setupPostProcessing() {
            composer = new THREE.EffectComposer(renderer);

            const renderPass = new THREE.RenderPass(scene, camera);
            composer.addPass(renderPass);

            bloomPass = new THREE.UnrealBloomPass(
                new THREE.Vector2(window.innerWidth, window.innerHeight),
                0.5, 0.4, 0.85
            );
            composer.addPass(bloomPass);

            rgbShiftPass = new THREE.ShaderPass(RGBShiftShader);
            rgbShiftPass.uniforms['amount'].value = 0;
            rgbShiftPass.uniforms['angle'].value = 0;
            composer.addPass(rgbShiftPass);
        }

        // ========================================
        // Particle System
        // ========================================
        function createParticles() {
            const count = CONFIG.particleCount;

            particleGeometry = new THREE.BufferGeometry();

            positions = new Float32Array(count * 3);
            velocities = new Float32Array(count * 3);
            targetPositions = new Float32Array(count * 3);
            originalPositions = new Float32Array(count * 3);
            particlePhases = new Float32Array(count);

            const colors = new Float32Array(count * 3);

            // Initialize particles in void distribution
            for (let i = 0; i < count; i++) {
                const i3 = i * 3;

                // Random sphere distribution
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                const radius = Math.random() * 80 + 20;

                positions[i3] = radius * Math.sin(phi) * Math.cos(theta);
                positions[i3 + 1] = radius * Math.sin(phi) * Math.sin(theta);
                positions[i3 + 2] = radius * Math.cos(phi) - 50;

                originalPositions[i3] = positions[i3];
                originalPositions[i3 + 1] = positions[i3 + 1];
                originalPositions[i3 + 2] = positions[i3 + 2];

                velocities[i3] = 0;
                velocities[i3 + 1] = 0;
                velocities[i3 + 2] = 0;

                targetPositions[i3] = positions[i3];
                targetPositions[i3 + 1] = positions[i3 + 1];
                targetPositions[i3 + 2] = positions[i3 + 2];

                particlePhases[i] = Math.random() * Math.PI * 2;

                // Color variation (white to blue)
                const colorMix = Math.random();
                colors[i3] = 0.7 + colorMix * 0.3;
                colors[i3 + 1] = 0.8 + colorMix * 0.2;
                colors[i3 + 2] = 1.0;
            }

            particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            particleGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            // Shader material
            particleMaterial = new THREE.ShaderMaterial({
                uniforms: {
                    uTime: { value: 0 },
                    uSize: { value: 3.0 }
                },
                vertexShader: `
                    attribute vec3 color;
                    uniform float uSize;
                    varying vec3 vColor;
                    varying float vDepth;
                    
                    void main() {
                        vColor = color;
                        vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
                        vDepth = -mvPosition.z;
                        
                        float sizeAtten = 200.0 / max(-mvPosition.z, 1.0);
                        gl_PointSize = uSize * sizeAtten;
                        gl_Position = projectionMatrix * mvPosition;
                    }
                `,
                fragmentShader: `
                    varying vec3 vColor;
                    varying float vDepth;
                    
                    void main() {
                        vec2 center = gl_PointCoord - vec2(0.5);
                        float dist = length(center);
                        if (dist > 0.5) discard;
                        
                        float alpha = 1.0 - smoothstep(0.2, 0.5, dist);
                        float glow = clamp(80.0 / vDepth, 0.2, 1.0);
                        
                        gl_FragColor = vec4(vColor * glow, alpha * glow);
                    }
                `,
                transparent: true,
                depthWrite: false,
                blending: THREE.AdditiveBlending
            });

            particles = new THREE.Points(particleGeometry, particleMaterial);
            scene.add(particles);
        }

        // ========================================
        // Wing Shape Generator
        // ========================================
        function generateWingTargets(time) {
            const count = CONFIG.particleCount;
            const wingSpan = CONFIG.wingSpan;
            const wingHeight = CONFIG.wingHeight;

            for (let i = 0; i < count; i++) {
                const i3 = i * 3;

                // Decide which wing (left or right)
                const side = i < count / 2 ? -1 : 1;

                // Parameter along wing (0 to 1)
                const wingIndex = i < count / 2 ? i : i - count / 2;
                const particlesPerWing = count / 2;

                // Create multiple rows for thickness
                const row = Math.floor(wingIndex / (particlesPerWing / 12));
                const indexInRow = wingIndex % Math.floor(particlesPerWing / 12);
                const t = indexInRow / (particlesPerWing / 12);

                // Wing curve formula
                // Primary feather curve (outer edge)
                const featherCurve = Math.sin(t * Math.PI);

                // Wing span (x-axis)
                const x = side * (t * wingSpan * featherCurve + t * 5);

                // Wing height (y-axis) - bell curve with flap
                const flapPhase = Math.sin(time * 2) * 0.4;
                const baseHeight = Math.sin(t * Math.PI) * wingHeight;
                const flapOffset = t * flapPhase * 5;
                const rowOffset = (row - 6) * 0.8;
                const y = baseHeight + flapOffset + rowOffset;

                // Wing depth (z-axis) - curved slightly
                const z = -Math.cos(t * Math.PI * 0.5) * 3 - row * 0.3;

                // Add some organic jitter
                const jitterX = Math.sin(particlePhases[i] + time) * 0.3;
                const jitterY = Math.cos(particlePhases[i] + time * 1.3) * 0.3;
                const jitterZ = Math.sin(particlePhases[i] * 2 + time * 0.7) * 0.2;

                targetPositions[i3] = x + jitterX;
                targetPositions[i3 + 1] = y + jitterY;
                targetPositions[i3 + 2] = z + jitterZ;
            }
        }

        // ========================================
        // Scene Update Functions
        // ========================================
        function updateVoid(deltaTime, time) {
            const count = CONFIG.particleCount;

            for (let i = 0; i < count; i++) {
                const i3 = i * 3;
                const phase = particlePhases[i];

                // Gentle drifting motion
                positions[i3] += Math.sin(time * 0.1 + phase) * 0.02;
                positions[i3 + 1] += Math.cos(time * 0.08 + phase * 1.3) * 0.02;
                positions[i3 + 2] += 0.05; // Slow drift toward camera

                // Reset if too close
                if (positions[i3 + 2] > 50) {
                    positions[i3 + 2] = -100;
                    positions[i3] = (Math.random() - 0.5) * 150;
                    positions[i3 + 1] = (Math.random() - 0.5) * 150;
                }
            }

            // Post-processing for void
            bloomPass.strength = THREE.MathUtils.lerp(bloomPass.strength, 0.4, deltaTime * 2);
            rgbShiftPass.uniforms['amount'].value *= 0.9;

            // Camera
            targetCameraY = 0;
            targetCameraRotationX = 0;
        }

        function updateCollapse(deltaTime, time) {
            const count = CONFIG.particleCount;
            const gravity = CONFIG.gravity;
            const floorY = CONFIG.floorY;
            const bounce = CONFIG.bounceCoefficient;

            for (let i = 0; i < count; i++) {
                const i3 = i * 3;

                // Apply gravity
                velocities[i3 + 1] -= gravity * deltaTime;

                // Update position
                positions[i3] += velocities[i3] * deltaTime;
                positions[i3 + 1] += velocities[i3 + 1] * deltaTime;
                positions[i3 + 2] += velocities[i3 + 2] * deltaTime;

                // Floor collision
                if (positions[i3 + 1] < floorY) {
                    positions[i3 + 1] = floorY;
                    velocities[i3 + 1] = -velocities[i3 + 1] * bounce;

                    // Add some horizontal scatter on bounce
                    velocities[i3] += (Math.random() - 0.5) * 2;
                    velocities[i3 + 2] += (Math.random() - 0.5) * 2;

                    // Dampen horizontal velocity
                    velocities[i3] *= 0.95;
                    velocities[i3 + 2] *= 0.95;
                }

                // Slight drag
                velocities[i3] *= 0.999;
                velocities[i3 + 2] *= 0.999;
            }

            // Post-processing for collapse
            bloomPass.strength = THREE.MathUtils.lerp(bloomPass.strength, 0.6, deltaTime * 2);
            rgbShiftPass.uniforms['amount'].value = THREE.MathUtils.lerp(
                rgbShiftPass.uniforms['amount'].value, 0.002, deltaTime * 3
            );

            // Camera tilts down
            targetCameraY = -10;
            targetCameraRotationX = -0.15;
        }

        function updateWings(deltaTime, time) {
            const count = CONFIG.particleCount;

            // Generate target wing positions
            generateWingTargets(time);

            for (let i = 0; i < count; i++) {
                const i3 = i * 3;

                // Lerp toward target position (smooth transition)
                const lerpSpeed = 3 * deltaTime;

                positions[i3] = THREE.MathUtils.lerp(positions[i3], targetPositions[i3], lerpSpeed);
                positions[i3 + 1] = THREE.MathUtils.lerp(positions[i3 + 1], targetPositions[i3 + 1], lerpSpeed);
                positions[i3 + 2] = THREE.MathUtils.lerp(positions[i3 + 2], targetPositions[i3 + 2], lerpSpeed);

                // Reset velocities (we're in formation mode)
                velocities[i3] = 0;
                velocities[i3 + 1] = 0;
                velocities[i3 + 2] = 0;
            }

            // Post-processing for wings - heavenly glow
            bloomPass.strength = THREE.MathUtils.lerp(bloomPass.strength, 1.5, deltaTime * 2);
            rgbShiftPass.uniforms['amount'].value *= 0.95;

            // Camera centered
            targetCameraY = 0;
            targetCameraRotationX = 0;
        }

        function updateHysterical(deltaTime, time) {
            const count = CONFIG.particleCount;
            const sceneTime = time - sceneStartTime;

            // Initial explosion on scene start
            if (sceneTime < 0.1) {
                for (let i = 0; i < count; i++) {
                    const i3 = i * 3;

                    // Explosion velocity from center
                    const dx = positions[i3];
                    const dy = positions[i3 + 1];
                    const dz = positions[i3 + 2];
                    const dist = Math.sqrt(dx * dx + dy * dy + dz * dz) + 0.1;

                    const explosionForce = 80;
                    velocities[i3] = (dx / dist) * explosionForce + (Math.random() - 0.5) * 40;
                    velocities[i3 + 1] = (dy / dist) * explosionForce + (Math.random() - 0.5) * 40;
                    velocities[i3 + 2] = (dz / dist) * explosionForce + (Math.random() - 0.5) * 40;
                }
                cameraShake = 1.0;
            }

            for (let i = 0; i < count; i++) {
                const i3 = i * 3;

                // Chaotic movement
                positions[i3] += velocities[i3] * deltaTime;
                positions[i3 + 1] += velocities[i3 + 1] * deltaTime;
                positions[i3 + 2] += velocities[i3 + 2] * deltaTime;

                // Add chaos jitter
                positions[i3] += Math.sin(time * 20 + particlePhases[i]) * 0.5;
                positions[i3 + 1] += Math.cos(time * 25 + particlePhases[i]) * 0.5;

                // Slight deceleration
                velocities[i3] *= 0.995;
                velocities[i3 + 1] *= 0.995;
                velocities[i3 + 2] *= 0.995;

                // Wrap around if too far
                if (Math.abs(positions[i3]) > 200) positions[i3] *= -0.5;
                if (Math.abs(positions[i3 + 1]) > 200) positions[i3 + 1] *= -0.5;
                if (Math.abs(positions[i3 + 2]) > 200) positions[i3 + 2] *= -0.5;
            }

            // Post-processing for hysteria - maximum chaos
            bloomPass.strength = THREE.MathUtils.lerp(bloomPass.strength, 2.5, deltaTime * 3);

            // Oscillating RGB shift
            const targetRGB = 0.02 + Math.sin(time * 5) * 0.01;
            rgbShiftPass.uniforms['amount'].value = THREE.MathUtils.lerp(
                rgbShiftPass.uniforms['amount'].value, targetRGB, deltaTime * 5
            );
            rgbShiftPass.uniforms['angle'].value = time * 3;

            // Keep camera shaking
            cameraShake = Math.max(cameraShake * 0.98, 0.3);
        }

        // ========================================
        // Scene Manager
        // ========================================
        function switchScene(newScene) {
            if (currentScene === newScene) return;

            console.log(`Switching to scene: ${newScene}`);
            currentScene = newScene;
            sceneStartTime = clock.getElapsedTime();

            // Scene-specific initialization
            if (newScene === SCENES.COLLAPSE) {
                // Reset velocities for gravity
                for (let i = 0; i < CONFIG.particleCount; i++) {
                    velocities[i * 3] = (Math.random() - 0.5) * 5;
                    velocities[i * 3 + 1] = Math.random() * 5;
                    velocities[i * 3 + 2] = (Math.random() - 0.5) * 5;
                }
            }

            sceneIndicator.textContent = `Scene: ${newScene.toUpperCase()}`;
        }

        // ========================================
        // Lyric Display
        // ========================================
        function showLyric(text, options = {}) {
            lyricElement.textContent = text;
            lyricElement.className = 'visible';

            if (options.glitch) {
                lyricElement.classList.add('glitch');
            }
        }

        function hideLyric() {
            lyricElement.className = '';
            lyricElement.textContent = '';
        }

        function flashScreen(intensity = 0.8, duration = 500) {
            flashOverlay.style.opacity = intensity;
            setTimeout(() => {
                flashOverlay.style.opacity = 0;
            }, 50);
        }

        // ========================================
        // Execute Lyric Action
        // ========================================
        function executeLyric(lyric) {
            const { text, scene: newScene, flash, glitch } = lyric;

            if (newScene) {
                switchScene(newScene);
            }

            if (flash) {
                flashScreen(0.9);
            }

            if (text) {
                showLyric(text, { glitch });
            } else {
                hideLyric();
            }
        }

        // ========================================
        // Animation Loop
        // ========================================
        function animate() {
            requestAnimationFrame(animate);

            const deltaTime = Math.min(clock.getDelta(), 0.1);
            const time = clock.getElapsedTime();

            if (isRunning) {
                // Update based on current scene
                switch (currentScene) {
                    case SCENES.VOID:
                        updateVoid(deltaTime, time);
                        break;
                    case SCENES.COLLAPSE:
                        updateCollapse(deltaTime, time);
                        break;
                    case SCENES.WINGS:
                        updateWings(deltaTime, time);
                        break;
                    case SCENES.HYSTERICAL:
                        updateHysterical(deltaTime, time);
                        break;
                }

                particleGeometry.attributes.position.needsUpdate = true;

                // Camera updates
                camera.position.y = THREE.MathUtils.lerp(camera.position.y, targetCameraY, deltaTime * 2);
                camera.rotation.x = THREE.MathUtils.lerp(camera.rotation.x, targetCameraRotationX, deltaTime * 2);

                // Camera shake
                if (cameraShake > 0.01) {
                    camera.position.x = (Math.random() - 0.5) * cameraShake * 5;
                    camera.rotation.z = (Math.random() - 0.5) * cameraShake * 0.1;
                    cameraShake *= 0.95;
                } else {
                    camera.position.x = THREE.MathUtils.lerp(camera.position.x, 0, deltaTime * 5);
                    camera.rotation.z = THREE.MathUtils.lerp(camera.rotation.z, 0, deltaTime * 5);
                }

                // Update shader time
                particleMaterial.uniforms.uTime.value = time;
            }

            composer.render();
        }

        // ========================================
        // Start Experience
        // ========================================
        function startExperience() {
            if (isRunning) return;
            isRunning = true;

            startOverlay.classList.add('hidden');
            clock.start();

            console.log('Experience started!');

            // Schedule all lyrics
            LYRIC_SEQUENCE.forEach(lyric => {
                setTimeout(() => executeLyric(lyric), lyric.time * 1000);
            });
        }

        // ========================================
        // Resize
        // ========================================
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
            bloomPass.resolution.set(window.innerWidth, window.innerHeight);
        }

        // ========================================
        // Initialize
        // ========================================
        init();
    </script>
</body>
